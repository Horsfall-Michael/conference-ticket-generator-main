<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="ticket.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>

  <!-- Form starts -->
  <header>
    <div class="background">
      <img src="/assets/images/pattern-squiggly-line-top.svg" class="ribbon-top background-img" alt="Background element" >
      <img src="/assets/images/pattern-circle.svg" class="circle-pattern-top background-img " alt="Background element" >
      <img src="/assets/images/pattern-circle.svg" class="circle-pattern-middle background-img">
    </div>
    <img src="/assets/images/logo-full.svg" alt="logo" class="logo">
  </header>
  <main>
    <h1 class="heading">Congrats, <span class="ticket-header-name">Jonatan Kristof!</span><br> Your ticket is ready.</h1>
    <p class="subtext ticket-header-subtext">We've emailed your ticket to<br> <span class="colored-email">jonatan@email.com </span>and will send you updates in the run up to the event.</p>
   <div class="ticket">
      <div class="ticket-top">
        <img src="/assets/images/logo-full.svg" alt="logo" class="ticket-logo">
        <p class="ticket-event-date-location">Jan 31, 2025/ Austin, TX
        </p>
      </div>
      <div class="ticket-right">
        <p class="ticket-id">Y4K2-1H6P-3F8X</p>
      </div>
      <div class="ticket-bottom">
        <img class="preview-img" src="./assets/images/image-avatar.jpg" alt="ticket owner image">
        <div class="ticket-owner-info">
          <p>Jonatan Kristof</p>
          <div class="git-info">
            <img src="./assets/images/icon-github.svg" alt="github icon">
            <p class="git-username">@jonatan_kristof</p>
          </div>
        </div>
      </div>

  <!-- Generated tickets ends -->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://horsfall-michael-portfolio-532e93.netlify.app/">Horsfall Michael</a>.
    </div>
  </footer>
 <script src="script.js"></script>  
</body>
</html>
